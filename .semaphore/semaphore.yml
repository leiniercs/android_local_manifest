version: v1.0
name: AOSP Building
agent:
  machine:
    type: n2-standard-2
    os_image: 'ubuntu2204'
  containers:
    - name: main
      image: 'leiniercs/acrb:30'
blocks:
  - name: Main block
    task:
      jobs:
        - name: Build job
          commands:
            - nproc --all
            - free -h
            - df -h
            - pwd
            - ls -l
